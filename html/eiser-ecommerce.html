<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/0cc57c0ce8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }

        .up-head {
            display: flex;
            justify-content: space-between;
            width: 100%;
            background-color: #f6f6f6;
            padding: 10px;
            font-weight: 400;
            font-size: 11px;
            font-family: "Roboto", sans-serif;
            font-weight: normal;
        }
        .left-uh{
            margin-left: 5rem;
        }
        .right-uh{
            margin-right: 5rem;
        }
        .header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem;
        }
    </style>
</head>

<body>
    <div class="up-head">
        <div class="left-uh">
            PHONE: +01 256 25 235   |   EMAIL: INFO@EISER.COM
        </div>
        <div class="right-uh">
            GIFT CARD | TRACK ORDER | CONTACT US
        </div>
    </div>
    <div class="header">
        <div class="h-logo">
            <img src="https://themewagon.github.io/eiser/img/logo.png" alt="">
        </div>
        <div class="h-link">
            <a href="">HOME</a>
            <a href="">SHOP</a>
            <a href="">BLOG</a>
            <a href="">PAGES</a>
            <a href="">CONTACT</a>
        </div>
        <div class="h-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-regular fa-user"></i>
            <i class="fa-regular fa-heart"></i>
        </div>
    </div>
</body>

</html>
